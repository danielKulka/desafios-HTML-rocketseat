<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>

  <body>
    <fieldset>
      <legend>Entre em contato</legend>
      <br>
      <div>
        <label for="caixa-assunto"><strong>Assunto</strong> </label>
        <select name="Assunto" id="caixa-assunto">
          <option value="">--Por favor escolha uma opção--</option>
          <option value="suporte">suporte</option>
          <option value="sugestão">sugestão</option>
          <option value="reclamação">reclamação</option>
        </select>
      </div>
      <br>
      <div>
        <label for="nome"></label><strong>Nome Completo:</strong></div>
      <div>
        <input type="text" id="nome" placeholder="Seu nome" />
      </div>
      <br>
      <div>
        <label for="e-mail"><strong>E-mail:</strong></label>
      </div>
      <div>
        <input type="email" id="e-mail" placeholder="email@seudominio.com" />
      </div>
      <br>
      <div>
        <label for="msg"><strong>Mensagem:</strong></label>
      </div>
      <div>
        <textarea name="Mensagem" id="msg" cols="30" rows="10"></textarea>
      </div>
      <br>
      <div>
        <input type="checkbox" />Aceito receber novidades por e-mail
      </div>
      <br>
      <div>
        <button>Enviar</button>
      </div>
    </fieldset>
  </body>
</html>
