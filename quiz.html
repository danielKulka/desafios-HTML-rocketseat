<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <h1>Quiz do HTML</h1>
    <hr />
    <form action="">
      <ol>
        <li>
          <h3><strong>Qual o significado da sigla HTML</strong></h3>
          <div>
            <input type="radio" name="questao-1" id="opcao-a" value="A" />
            <label for="opcao-a">A) how tall my Lord </label>
          </div>
          <div>
            <input type="radio" name="questao-1" id="opcao-b" value="B" />
            <label for="opcao-b">B) Hamilton try more laps</label>
          </div>
          <div>
            <input type="radio" name="questao-1" id="opcao-c" value="C" />
            <label for="opcao-c">C) Hypertext markup language</label>
          </div>
          <div>
            <input type="radio" name="questao-1" id="opcao-d" value="D" />
            <label for="opcao-d">D) Homer think more lalalalala</label>
          </div>
        </li>
    
        <li>
          <h3><strong>Qual o elemento usado para criar uma lista ordenada</strong></h3>
          <div>
            <input type="radio" name="questao-2" id="opcao-2a" value="A"> 
            <label for="opcao-2a">A) &lt;hr&gt;</label>
          </div>
          <div>
            <input type="radio" name="questao-2" id="opcao-2b" value="B">
            <label for="opcao-2b">B) &lt;ol&gt;</label>
          </div>
          <div>
            <input type="radio" name="questao-2" id="opcao-2c" value="C">
            <label for="opcao-2c">C) &lt;strong&gt;</label>
          </div>
          <div>
            <input type="radio" name="questao-2" id="opcao-2d" value="D">
            <label for="opcao-2d">D) &lt;class&gt;</label>
          </div>
        </li>
     
        <li>
          <h3><strong>O que são atributos booleanos</strong></h3>
          <div>
            <input type="radio" name="questao-3" id="opcao-3a" value="A">
            <label for="opcao-3a">A) São atributos verdadeiros ou falsos</label>
          </div>
          <div>
            <input type="radio" name="questao-3" id="opcao-3b" value="B">
            <label for="opcao-3b">B) São atributos globais</label>
          </div>
          <div>
            <input type="radio" name="questao-3" id="opcao-3c" value="C"> 
            <label for="opcao-3c">C) São atributos padrão</label>
          </div>
          <div>
            <input type="radio" name="questao-3" id="opcao-3d" value="D">
            <label for="opcao-3d">D) São atributos que não necessitam conteúdo</label>
          </div>
        </li>
        <li>
          <h3><strong>Qual o elemento usado para adicionar detalhes sobre o author</strong></h3>
          <div>
            <input type="radio" name="questao-4" id="opcao-4a" value="A">
            <label for="opcao-4a">A) &lt;address&gt;</label>
          </div>
          <div>
            <input type="radio" name="questao-4" id="opcao-4b" value="B">
            <label for="opcao-4b">B) &lt;detais&gt;</label>
          </div>
          <div>
            <input type="radio" name="questao-4" id="opcao-4c" value="C"> 
            <label for="opcao-4c">C) &lt;author&gt;</label>
          </div>
          <div>
            <input type="radio" name="questao-4" id="opcao-4d" value="D">
            <label for="opcao-4d">D) &lt;compact&gt;</label>
          </div>
        </li>
      </ol>
      <button>Enviar</button>
    </form>
  </body>
</html>
